<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请验证您的账户</title>
    <style>
      .overlay{
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.15);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
        left: 0;
        top: 0;
      }

      .card{
        width: 400px;
        background-color: white;
        border-radius: 8px;
        z-index: 2;
        padding: 60px 70px;
      }

      h1{
        margin: 0 0 40px;
        font-family: 'ZCOOL KuaiLe';
        letter-spacing: 2px;
      }

      button{
        font-family: 'ZCOOL KuaiLe';
        outline: none;
        border: none;
        cursor: pointer;
        word-break: keep-all;
        height: 36px;
        padding: 2px 8px;
        font-size: 18px;
        letter-spacing: 2px;
        background: #EB9050;
        color: #ffffff;
        text-align: center;
        letter-spacing: 2px;
        border-radius: 8px;
        margin-top: 20px;
      }
    </style>
</head>
<body>
  <div class="overlay">
    <div class="card">
      <h1>祝贺您注册一团袋鼠。</h1>
      <div>请点击下面的按钮以验证您的账户。</div>
      <button>激活账户</button>
    </div>
  </div>
</body>
</html>
