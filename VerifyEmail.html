<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Verify your email</title>
    <style>
      .overlay{
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.15);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
        left: 0;
        top: 0;
      }

      .card{
        width: 450px;
        background-color: white;
        border-radius: 8px;
        z-index: 2;
        padding: 60px 70px;
      }

      h1{
        margin: 0 0 40px;
      }

      button{
        font-family: 'ZCOOL KuaiLe';
        outline: none;
        border: none;
        cursor: pointer;
        word-break: keep-all;
        height: 36px;
        padding: 0 16px;
        font-size: 18px;
        letter-spacing: 2px;
        background: #EB9050;
        color: #ffffff;
        text-align: center;
        letter-spacing: 2px;
        border-radius: 8px;
        margin-top: 25px;
      }
    </style>
</head>
<body>
  <div class="overlay">
    <div class="card">
      <h1>Please verify your email.</h1>
      <div>Press the button below to verify your email.</div>
      <button>Verify</button>
    </div>
  </div>
</body>
</html>
